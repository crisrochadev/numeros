<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>Ache os numeros</title>
</head>
<body>
    <div id="grid" class="grid">
    
    </div>
    <button id="confirm"> Confirmar </button>
    <div class="keyword" id="keyword">
        <div class="box-number">
            <button class="key" id="key_9" onclick="addNumber(9)">9</button>
            <button class="key" id="key_8" onclick="addNumber(8)">8</button>
            <button class="key" id="key_7" onclick="addNumber(7)">7</button>
            <button class="key" id="key_6" onclick="addNumber(6)">6</button>
            <button class="key" id="key_5" onclick="addNumber(5)">5</button>
            <button class="key" id="key_4" onclick="addNumber(4)">4</button>
            <button class="key" id="key_3" onclick="addNumber(3)">3</button>
            <button class="key" id="key_2" onclick="addNumber(2)">2</button>
            <button class="key" id="key_1" onclick="addNumber(1)">1</button>
            <button class="key" id="key_0" onclick="addNumber(0)">0</button>
        </div>
        <div class="btns">
            <button class="key material-symbols-outlined">backspace</button>
            <button class="key material-symbols-outlined">undo</button>            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

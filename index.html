<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>Ache os numeros</title>
</head>
<body>
    
        
    <div id="grid" class="grid">
    
    </div>
    <div class="keyword" id="keyword">
        <div class="box-number">
            <button class="key num" id="key_9" onclick="addNumber(this,9)">9</button>
            <button class="key num" id="key_8" onclick="addNumber(this,8)">8</button>
            <button class="key num" id="key_7" onclick="addNumber(this,7)">7</button>
            <button class="key num" id="key_6" onclick="addNumber(this,6)">6</button>
            <button class="key num" id="key_5" onclick="addNumber(this,5)">5</button>
            <button class="key num" id="key_4" onclick="addNumber(this,4)">4</button>
            <button class="key num" id="key_3" onclick="addNumber(this,3)">3</button>
            <button class="key num" id="key_2" onclick="addNumber(this,2)">2</button>
            <button class="key num" id="key_1" onclick="addNumber(this,1)">1</button>
            <button class="key num" id="key_0" onclick="addNumber(this,0)">0</button>
        </div>
        <div class="btns">
            <button class="key material-symbols-outlined">backspace</button>
            <button id="confirm" onclick="check()" class="key confirm material-symbols-outlined" disabled>done</button>            
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
